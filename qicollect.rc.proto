#!/bin/sh


PATH=/usr/local/sbin:/usr/local/bin:/sbin:/bin:/usr/sbin:/usr/bin
DESC="status collecting daemon"
NAME="qicollect"
DAEMON="@@PREFIX@@/sbin/${NAME}"
PIDFILE="/var/run/${NAME}.pid"
CONFFILE="/etc/qicollect.conf"
SCRIPTNAME="/etc/init.d/${NAME}"
USER=qicollect

d_start() {
	: > "${PIDFILE}"
	chown "${USER}" "${PIDFILE}"
	su - "${USER}" -c "${DAEMON}" 
}

d_stop() {
	if [ ! -e "${PIDFILE}" ]
	then
	    echo
	    echo " no pid file found (${PIDFILE})"
	    exit 1
	fi
	PID=`cat "${PIDFILE}"`
	EXENAME=`ps -p "${PID}" | grep "${PID}" | cut -b25-`
	if [ E"${EXENAME}" = E"${NAME}" ]
	then
	    kill "${PID}"
	    if [ -e "${PIDFILE}" ]
	    then
		rm "${PIDFILE}"
	    fi
	else
	    echo
	    echo " pid file doesn't match daemon"
	    exit 1
	fi
}

# Gracefully exit if the package has been removed.
test -x "${DAEMON}" || exit 0
# Gracefully exit if the package isn't configured
if [ ! -e "${CONFFILE}" ]
then
    echo "skipping $DESC: $NAME, no conf-file installed yet."
    exit 0
fi

case "$1" in
  start)
	echo -n "Starting $DESC: $NAME"
	d_start
	echo "."
	;;
  stop)
	echo -n "Stopping $DESC: $NAME"
	d_stop
	echo "."
	;;
  #reload)
	#
	#	If the daemon can reload its configuration without
	#	restarting (for example, when it is sent a SIGHUP),
	#	then implement that here.
	#
	#	If the daemon responds to changes in its config file
	#	directly anyway, make this an "exit 0".
	#
	# echo -n "Reloading $DESC configuration..."
	# d_reload
	# echo "done."
  #;;
  restart|force-reload)
	#
	#	If the "reload" option is implemented, move the "force-reload"
	#	option to the "reload" entry above. If not, "force-reload" is
	#	just the same as "restart".
	#
	echo -n "Restarting $DESC: $NAME"
	d_stop
	sleep 1
	d_start
	echo "."
	;;
  *)
	# echo "Usage: $SCRIPTNAME {start|stop|restart|reload|force-reload}" >&2
	echo "Usage: $SCRIPTNAME {start|stop|restart|force-reload}" >&2
	exit 1
	;;
esac

exit 0

